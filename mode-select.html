<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Game - Select Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #3a5a40 0%, #1e2a22 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .mode-container {
      background: rgba(0,0,0,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 48px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 90vw;
    }
    .mode-title {
      color: #ffdd00;
      font-size: 2.5rem;
      margin-bottom: 12px;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #000a;
    }
    .mode-desc {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 32px;
      text-align: center;
      opacity: 0.85;
    }
    .mode-btn {
      width: 100%;
      padding: 20px 0;
      margin: 12px 0;
      font-size: 1.3rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff5555 0%, #ffaa00 100%);
      color: #fff;
      box-shadow: 0 2px 12px #0005;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      outline: none;
    }
    .mode-btn:hover {
      background: linear-gradient(90deg, #ffaa00 0%, #ff5555 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 24px #0007;
    }
    .mode-btn.secondary {
      background: linear-gradient(90deg, #5555ff 0%, #55aa55 100%);
    }
    .mode-btn.secondary:hover {
      background: linear-gradient(90deg, #55aa55 0%, #5555ff 100%);
    }
    .uno-logo {
      font-size: 3.5rem;
      font-weight: 900;
      color: #ff5555;
      letter-spacing: 4px;
      margin-bottom: 8px;
      text-shadow: 0 2px 16px #000a, 0 0 0 #fff;
      user-select: none;
    }
    @media (max-width: 600px) {
      .mode-container {
        padding: 32px 8vw 24px 8vw;
      }
      .mode-title {
        font-size: 2rem;
      }
      .uno-logo {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="mode-container">
    <div class="uno-logo">UNO</div>
    <div class="mode-title">Choose Game Mode</div>
    <div class="mode-desc">
      Welcome! Select how you want to play UNO:<br>
      <b>AI Mode</b> for single player vs computer, or <b>Offline Multiplayer</b> for pass & play with friends.
    </div>
    <button class="mode-btn" onclick="window.location.href='index.html'">AI Mode (vs Computer)</button>
    <button class="mode-btn secondary" onclick="window.location.href='offline-multiplayer.html'">Offline Multiplayer (Pass & Play)</button>
  </div>
</body>
</html>
