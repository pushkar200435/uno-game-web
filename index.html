<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board">
        <div class="player-hand player-0" id="player-0-hand">
            <div class="player-name">You</div>
        </div>
        <div class="player-hand player-1" id="player-1-hand">
            <div class="player-name">CPU 1</div>
        </div>
        <div class="player-hand player-2" id="player-2-hand">
            <div class="player-name">CPU 2</div>
        </div>
        <div class="player-hand player-3" id="player-3-hand">
            <div class="player-name">CPU 3</div>
        </div>
        <div class="center-area">
            <div class="deck-pile">
                <div class="uno-card cpu-card" id="deck-card"></div>
            </div>
            <div class="discard-pile" id="discard-pile"></div>
        </div>
        <button class="uno-button" id="uno-button">UNO</button>
    </div>
    <div class="game-message" id="game-message"></div>
    <div class="color-picker" id="color-picker">
        <div class="color-choice red" data-color="red"></div>
        <div class="color-choice yellow" data-color="yellow"></div>
        <div class="color-choice green" data-color="green"></div>
        <div class="color-choice blue" data-color="blue"></div>
    </div>
    <div class="game-over-screen" id="game-over-screen">
        <h1 id="winner-message"></h1>
        <p>Thanks for playing!</p>
        <button id="new-game-btn">Play Again</button>
    </div>
    <script src="sounds.js"></script>
    <script src="game.js"></script>
</body>
</html>
